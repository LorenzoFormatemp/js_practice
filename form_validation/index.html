<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>  
    

    <div class="container">
        <h2>Registration Form</h2>

        <form action="" id="regForm">

            <!-- name -->
            <input type="text" name="" id="name" class="form-control w-50 mb-2" placeholder="Enter your name">
            
            <!-- email -->
            <input type="email" name="" id="email" class="form-control w-50 mb-2" placeholder="Enter your email">
            
            <!-- password -->
            <input type="password" name="" id="password" class="form-control w-50 mb-2" placeholder="Enter your password">

            <!-- confirm password -->
            <input type="password" name="" id="confirm" class="form-control w-50 mb-2" placeholder="Confirm password">

            <button class="btn btn-primary" type="submit">Register</button>

        </form>


        <div id="feedback" class="mt-2"></div>
    </div>


    <script src="./js/script.js"></script>
</body>
</html>

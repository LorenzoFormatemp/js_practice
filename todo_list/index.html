<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <h2>ToDo List</h2>
        
        <input type="text" id="taskInput" class="form-control w-50 mb-2" placeholder="Enter your task">

        <button class="btn btn-success" onclick="addTask()">Add task</button>

        <ul id="taskList" class="list-group w-50 mt-3"></ul>

    </div>

    <script>
        const tasks = [];

        // 1- fn aggiunge i task
        function addTask(){
            const task = document.querySelector('#taskInput').value.trim();

            if(task){
                tasks.push(task);
                //chiamerÃ² la funzione che li mostra
                displayTask();
                // pulisco l'input
                document.getElementById("taskInput").value = "";
            } 
        }


        function displayTask(){
            const list = document.querySelector('#taskList');
            //svuoto l'html
            list.innerHTML = "";

            // uso il foreach in quanto metodo proprio degli array
            tasks.forEach((task, index) => {
                const li = document.createElement("li");
                li.className = "list-group-item d-flex justify-content-between align-items-center";

                /* 
                    mettere sull'onclick del bottone la funzione di eliminazione del task
                */
                li.innerHTML = `
                    ${task} <button class="btn btn-danger" onclick="deleteTask(${index})">Delete</button>
                `
                list.appendChild(li);
            });

        }




    </script>


</body>
</html>

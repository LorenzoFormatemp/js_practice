<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">

        <h2>Grocery List</h2>

        <input type="text" id="itemInput" placeholder="Add item" class="form-control w-50 mb-2">
        
        <!-- aggiungi elemento -->
        <button class="btn btn-success" onclick="addItem()">Add</button>

        <!-- elimina lista -->
        <button class="btn btn-danger" onclick="clearList()">Clear</button>

        <ul id="list" class="list-group w-50 mt-3"></ul>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">

        <h2>Calculator</h2>

        <!-- inserimento utente -->
        <input type="number" placeholder="Enter num1" id="num1" class="form-control w-50 mb-3">
        <input type="number" placeholder="Enter num2" id="num2" class="form-control w-50 mb-3">

        <div>
            <!-- somma -->
            <button class="btn btn-primary" onclick="calculate('+')">Add</button>

            <!-- differenza -->
            <button class="btn btn-primary" onclick="calculate('-')">Subtract</button>
            
            <!-- moltiplicazione -->
            <button class="btn btn-primary" onclick="calculate('*')">Multiply</button>
            
            <!-- divisione -->
            <button class="btn btn-primary" onclick="calculate('/')">Divide</button>

        </div>


        <div id="result"></div>

    </div>
    







    <script src="./js/script.js"></script>
</body>
</html>
